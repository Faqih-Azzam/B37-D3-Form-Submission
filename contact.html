<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></head>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-color: #e7e7e7;">
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/images/logo.png" style="width: 50px;">
            </a>
            <ul>
                <li>
                    <a href="index.html">Home </a>
                </li>
                <li>
                    <a href="#">Blog </a>
                </li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div style="
    width: 500px;
    margin: auto;
    margin-top: 50px;
    font-family: rubik;
    color: #292929;
    ">
        <h1 style="margin-bottom: 50px; text-align: center;">GET IN TOUCH</h1>
        <form action="">
            <div>
                <label for="name" style="font-size: 24px; font-weight: 500;">Name</label>
                <input id="name" type="text" 
                style="
                    height: 40px;
                    width: 100%;
                    box-sizing: border-box;
                    padding: 10px;
                    border: 0px;
                    border-radius: 5px;
                    background-color: #ffffff;
                    box-shadow: 0px 0px 2px #cccccc;
                    margin: 5px 0px 30px 0px;
                    border: 0px;
                ">
            </div>

            <div>
                <label for="email" style="font-size: 24px; font-weight: 500;">Email</label>
                <input id="email" type="email"
                style="
                    height: 40px;
                    width: 100%;
                    box-sizing: border-box;
                    padding: 10px;
                    border: 0px;
                    border-radius: 5px;
                    background-color: #ffffff;
                    box-shadow: 0px 0px 2px #cccccc;
                    margin: 5px 0px 30px 0px;
                    border: 0px;
                ">
            </div>

            <div>
                <label for="phone" style="font-size: 24px; font-weight: 500;">Phone Number</label>
                <input id="phone" type="text"
                style="
                    height: 40px;
                    width: 100%;
                    box-sizing: border-box;
                    padding: 10px;
                    border: 0px;
                    border-radius: 5px;
                    background-color: #ffffff;
                    box-shadow: 0px 0px 2px #cccccc;
                    margin: 5px 0px 30px 0px;
                    border: 0px;
                ">
            </div>

            <div>
                <label for="subject" style="font-size: 24px; font-weight: 500;">Subject</label>
                <select id="subject"
                style="
                    height: 40px;
                    width: 100%;
                    box-sizing: border-box;
                    padding: 10px;
                    border: 0px;
                    border-radius: 5px;
                    background-color: #ffffff;
                    box-shadow: 0px 0px 2px #cccccc;
                    margin: 5px 0px 30px 0px;
                    border: 0px;
                ">
                    <option>Student</option>
                    <option>Mentor</option>
                    <option>Admin</option>
                </select>
            </div>

            <div>
                <label for="message" style="font-size: 24px; font-weight: 500;">Your Message</label>
                <textarea id="message"
                style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 10px;
                    border-radius: 5px;
                    background-color: #ffffff;
                    box-shadow: 0px 0px 2px #cccccc;
                    margin: 5px 0px 30px 0px;
                    resize: none;
                    height: 100px;
                    border: 0px;
                "></textarea>
            </div>

            <button type="button" onclick="data()"
            style="
            font-family: rubik;
            border: 0px;
            background-color: #292929;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            cursor: pointer;
            display: block;
            float: right;
            margin-bottom: 50px;
            ">Submit</button>
        </form>
    </div>
</body>
<script src="assets/js/contact.js"></script>
</html>
